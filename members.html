<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Person Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;

            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #33aaff;
            color: #ffffff;

            text-align: center;

            font-size: 30px;

}
        

        .cor {

        }
        .person-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        .person-card h2 {
            color: #333;
            margin: 0;
        }
        .person-card p {
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
