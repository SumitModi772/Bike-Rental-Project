<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="bike-container">
        <div class="bike">
            <span class="fas fa-times" id="close" onclick="closeTab()"></span>
            <h3>Honda H’ness CB 350</h3>
            <img id="bikeImage" src="../assets/bike3.png" alt="">
            <div class="price"><span>price: </span> ₹1300/Day</div>
            <p id="bikeDetails">
                <span class="fas fa-circle"></span>Insuranced
                <span class="fas fa-circle"></span>2021
                <span class="fas fa-circle"></span>Gear
                <span class="fas fa-circle"></span>petrol
                <span class="fas fa-circle"></span>100km Travelled
            </p>
            
        </div>
        <div class="form-details">
            <form id="rentalForm">
                
                
                <select class="box"id="location">
                    <option >Enter your location</option>
                    <option value="option1">Kolkata</option>
                    <option value="option2">Nadia</option>
                    <option value="option3">Mursidabad</option>
                    <option value="option4">Howrah</option>
                </select>
                    <div class="align">
                    <div class="date-inputs">
                    <label>Enter Pickup date</label>
                    <input type="date" id="pick" class="date-margin" >
                    </div>
                    </div>
                    <div class="align">
                    <div class="date-inputs">
                    <label>Enter Drop date</label><br>
                    
                    
                    <input type="date" id="drop">
                    </div>
                    </div>

                <p id="cash">Total Amount : </p>
                <button class="btn" id="payment" onclick="validateForm()">Proceed to Pay</button>            </div>
                
            </form>
        </div>
    
    
</body>
</html>
